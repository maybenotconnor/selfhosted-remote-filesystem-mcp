version: '3'

services:
  filesystem-mcp:
    build: .
    image: filesystem-mcp:latest
    container_name: filesystem-mcp
    restart: unless-stopped
    
    ports:
      - "8080:8080"
    
    volumes:
      # Your data directory - this is what the MCP server can access
      - ./data:/data
      
      # Configuration directory for persistent JWT keys (auto-generated)
      - ./config:/config
    
    environment:
      # That's it! Just three simple settings:
      DATA_DIR: "/data"
      CONFIG_DIR: "/config"
      PORT: 8080